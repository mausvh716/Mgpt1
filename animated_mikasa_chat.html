<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mikasa Animated Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #0f0f0f;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.app {
  width: 420px;
  background: #1f1f1f;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

.mikasa-area {
  height: 260px;
  background: linear-gradient(#222, #111);
  display: flex;
  justify-content: center;
  align-items: flex-end;
  position: relative;
}

.mikasa {
  width: 180px;
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0px); }
}

.chat-box {
  height: 240px;
  overflow-y: auto;
  padding: 10px;
}

.msg {
  margin: 6px 0;
  max-width: 80%;
  padding: 8px 12px;
  border-radius: 14px;
  font-size: 14px;
}

.user {
  background: #00d1b2;
  color: #111;
  margin-left: auto;
}

.bot {
  background: #f0a500;
  color: #111;
  margin-right: auto;
}

.input-area {
  display: flex;
  border-top: 1px solid #333;
}

input {
  flex: 1;
  padding: 10px;
  background: #111;
  border: none;
  color: #fff;
}

button {
  padding: 10px 14px;
  border: none;
  background: #00d1b2;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="app">
  <div class="mikasa-area">
    <img class="mikasa" src="https://i.imgur.com/8Q1ZQZK.png" alt="Mikasa">
  </div>

  <div id="chat" class="chat-box"></div>

  <div class="input-area">
    <input id="input" placeholder="Talk to Mikasa...">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

const replies = [
  "I'm here. You don't have to face this alone.",
  "I will protect you. Always.",
  "Say what you need to say.",
  "I'm listening.",
  "You matter more than you think."
];

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.rate = 0.95;
  utter.pitch = 0.9;
  speechSynthesis.speak(utter);
}

function send() {
  const text = input.value.trim();
  if (!text) return;
  addMsg(text, "user");
  input.value = "";

  setTimeout(() => {
    const reply = replies[Math.floor(Math.random() * replies.length)];
    addMsg(reply, "bot");
    speak(reply);
  }, 800);
}
</script>

</body>
</html>
